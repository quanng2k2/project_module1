<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management Page</title>
    <link rel="stylesheet" href="../css/admin.css" />
  </head> 
   
  <body>

    <div class="container">
      <h2 style="text-align: center">Fruit Product Management</h2> 
      <hr /> 
      <br /> 
      <table>
        <tr>
          <td><label for="">Tên Sản Phẩm</label></td>
          <td>: <input class="cssFile" id="nameProduct" type="text" /></td> 
        </tr>
        <tr>
          <td><label for="">Giá Sản phẩm</label></td>
          <td>
            :
            <input class="cssInput"  id="priceProduct" type="text" /> 
            <tr>
              <td><label for="">Ảnh Sản phẩm</label></td> 
              <td>
                :
                <input
                  class="cssInput"
                  id="imageProduct" 
                  type="file" 
                />
                <img src="" alt="" id="myImage" />  
              </td>
            </tr>
          </td>
        </tr>
        <tr>
          <td><button onclick="addProduct()">AddProduct</button></td> 
        </tr>
      </table>
    </div>
    <table id="tableProduct" border="1px">
      <tr>
        <td>Stt</td>
        <td>Ảnh Sản Phẩm</td>
        <td>Tên Sản Phẩm</td>
        <td>Giá Sản Phẩm</td>
        <td><button>Xóa</button></td>
        <td><button>Sửa</button></td>
      </tr>
    </table>

    <script src="../js/admin.js"></script>
    <script  
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"  
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"  
      crossorigin="anonymous"  
    ></script>  
  </body>
</html>
